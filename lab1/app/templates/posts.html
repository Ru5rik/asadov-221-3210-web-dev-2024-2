{% extends 'base.html' %}

{% block content %}
<h1>Посты</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-6">
        <div class="card mb-3">
            <img src="{{ url_for('static', filename='images/' + post.image_filename) }}" alt="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ post['title'] }}</h5>
                <p class="card-text">{{ post.text | truncate }}</p>
                <a href="{{ url_for('post', post_index=loop.index0)}}" class="btn btn-primary">Подробнее</a>
            </div>
            <div class="card-footer text-center">
                Автор: {{ post.author }},
                Дата публикации: {{ post.date.strftime('%d.%m.%Y') }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
