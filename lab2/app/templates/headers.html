{% extends 'base.html' %}

{% block content %}
<h1 class="mb-3">Заголовки запроса</h1>
<table class="table table-striped">
    <thead>
        <tr class="table-dark">
            <th>Ключ</th>
            <th>Параметр</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in request.headers.items() %}
        <tr>
            <td>{{ key }} </td>
            <td>{{ value }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
