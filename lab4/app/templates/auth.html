{% extends 'base.html' %}

{% block content %}
<form method="post" class="mb-3">
    <div class="mb-3">
        <label class="form-label" for="login">Логин:</label>
        <input class="form-control" type="text" name="login" id="login" value="{{ request.form.login }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="login">Пароль:</label>
        <input class="form-control" type="password" name="pass" id="pass">
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="login">Запомнить</label>
    </div>
    <button class="btn btn-primary">Авторизоваться</button>
</form>
{% endblock %}
