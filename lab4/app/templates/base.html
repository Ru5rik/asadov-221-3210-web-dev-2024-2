<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>
    {% if title %}
    {{ title }}
    {% else %}
    Лабораторная работа №4
    {% endif %}
  </title>
</head>

<body class="d-flex flex-column">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index')}}">Лабораторная работа №3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              {% if current_user.is_authenticated %}
              <a class="nav-link {% if request.endpoint == 'logout' %}active{% endif %}"
                href="{{ url_for('logout') }}">Выйти</a>
              {% else %}
              <a class="nav-link {% if request.endpoint == 'auth' %}active{% endif %}"
                href="{{ url_for('auth') }}">Войти</a>
              {% endif %}

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container py-3">
      {% for category, msg in get_flashed_messages(true) %}
      <div class="alert alert-{{ category }}">
        {{ msg }}
      </div>
      {% endfor %}
      {% block content %}

      {% endblock content %}
    </div>
  </main>

  <div class="container mt-auto">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">© 2024 Асадов Руслан 221-3210</p>
    </footer>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</html>
